<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Study Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f6f6;
      color: #111;
      margin: 0;
      padding: 32px 16px;
    }
    .wrap {
      max-width: 820px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 18px;
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    p.sub {
      margin: 0;
      color: #444;
      line-height: 1.4;
    }

    .panel {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.06);
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: end;
    }

    select {
      width: 100%;
      padding: 12px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.18);
      background: #fff;
      outline: none;
    }
    select:focus {
      border-color: rgba(0,0,0,0.45);
    }

    button {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      min-height: 20px;
    }

    .card {
      margin-top: 18px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .section-title {
      margin: 18px 0 8px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #666;
    }

    .title {
      margin: 0;
      font-size: 20px;
      letter-spacing: -0.01em;
    }

    .text {
      margin: 8px 0 0;
      line-height: 1.55;
      color: #222;
      white-space: pre-wrap;
    }

    .error {
      color: #b00020;
      background: rgba(176,0,32,0.06);
      border: 1px solid rgba(176,0,32,0.18);
      padding: 10px 12px;
      border-radius: 10px;
      margin-top: 12px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 18px;
      color: #777;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Case Study Generator</h1>
      <p class="sub">Select a DSM-5 disorder and generate a fictional case study for practice.</p>
    </header>

    <div class="panel">
      <div class="row">
        <div>
          <label for="disorder">DSM-5 disorder</label>
          <select id="disorder">
            <option value="Generalised Anxiety Disorder">Generalised Anxiety Disorder</option>
            <option value="Social Anxiety Disorder">Social Anxiety Disorder</option>
            <option value="Major Depressive Disorder">Major Depressive Disorder</option>
            <option value="Panic Disorder">Panic Disorder</option>
            <option value="Obsessive-Compulsive Disorder">Obsessive-Compulsive Disorder</option>
            <option value="Posttraumatic Stress Disorder">Posttraumatic Stress Disorder</option>
            <option value="Specific Phobia">Specific Phobia</option>
            <option value="ADHD">ADHD</option>
          </select>
        </div>

        <button id="generateBtn">Generate case</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div id="output"></div>

    <footer>
      This tool generates fictional scenarios for educational purposes only and is not clinical advice.
    </footer>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const disorderEl = document.getElementById("disorder");
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderCase(data) {
      const title = escapeHtml(data.title || "Case Study");
      const vignette = escapeHtml(data.vignette || "");
      const question = escapeHtml(data.question || "");

      outputEl.innerHTML = `
        <div class="card">
          <h2 class="title">${title}</h2>

          <div class="section-title">Vignette</div>
          <div class="text">${vignette}</div>

          ${question ? `
            <div class="section-title">Question</div>
            <div class="text">${question}</div>
          ` : ""}
        </div>
      `;
    }

    function renderError(errText) {
      outputEl.innerHTML = `<div class="error">${escapeHtml(errText)}</div>`;
    }

    btn.addEventListener("click", async () => {
      const disorder = disorderEl.value;

      btn.disabled = true;
      setStatus("Generatingâ€¦");
      outputEl.innerHTML = "";

      try {
        const res = await fetch("/.netlify/functions/generate-case", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ disorder })
        });

        const text = await res.text();

        if (!res.ok) {
          renderError(`Request failed (${res.status}).\n\n${text}`);
          setStatus("");
          btn.disabled = false;
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          renderError("The function did not return valid JSON.\n\n" + text);
          setStatus("");
          btn.disabled = false;
          return;
        }

        renderCase(data);
        setStatus("");
      } catch (e) {
        renderError(e?.message || String(e));
        setStatus("");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
